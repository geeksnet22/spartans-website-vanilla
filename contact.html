<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/utilities.css">
    <title>Saskatoon Spartans Cricket Club</title>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="container flex">
            <h1 class="logo">Saskatoon Spartans</h1>
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <!-- Contact Us -->
    <section class="contact">
        <div class="container grid">
            <div class="contact-text">
                <h1>Get in touch with us!</h1>
                <p>We are always looking for motivated and dedicated indiciduals to
                    join our team.
                </p>
            </div>
            <div class="contact-form card">
                <h2>Contact Us</h2>
                <form>
                    <div class="form-control">
                        <input type="text" name="name" placeholder="Name" required>
                    </div>
                    <div class="form-control">
                        <input type="text" name="Company Name" placeholder="company" required>
                    </div>
                    <div class="form-control">
                        <input type="email" name="email" placeholder="Email" required>
                    </div>
                    <input type="submit" value="Send" class="btn btn-primary">
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <!-- Footer -->
    <section class="contact-footer">
        <footer class="sticky footer bg-dark py-1">
            <section class="sponsors">
                <h2 class="md text-center my-1">
                    Our Sponsors
                </h2>
                <div class="container flex">
                    <div class="card">
                        <h4>Bombay Spices</h4>
                    </div>
                    <div class="card">
                        <h4>Pizza Pirates</h4>
                    </div>
                    <div class="card">
                        <h4>Mr. Lube</h4>
                    </div>
                    <div class="card">
                        <h4>Urban Spice</h4>
                    </div>
                </div>
            </section>
            </div>
        </footer>
    </section>
</body>
</html>
